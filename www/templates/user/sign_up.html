<ion-content class="login-content" scroll="false">
    <div>
        <div class="form">
            <div class="field">
                <div class="icon-field">
                    <img src="img/login/icon/user.png">
                </div>
                <input ng-model="data.name" type="text" placeholder="Nombre y Apellidos">
            </div>
            <div class="field">
                <div class="icon-field">
                    <img src="img/login/icon/email.png">
                </div>
                <input ng-model="data.email" type="email" placeholder="Correo electrónico">
            </div>
            <div class="field">
                <div class="icon-field">
                    <img src="img/login/icon/lock.png">
                </div>
                <input ng-model="data.password" type="password" placeholder="Contraseña">
            </div>
            <div class="later">
                <a>La contraseña debe tener al menos 8 caracteres</a>
            </div>
        </div>
        <div class="login-footer">
            <img src="img/login/sign-up.png" ng-click="view.show_login = 'options';">
            <a>T&eacute;rminos y condiciones</a>
            <a>Politica de privacidad</a>
        </div>
    </div>


</ion-content>
