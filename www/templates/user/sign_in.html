<ion-content class="login-content" scroll="false">
    <div ng-show="view.show_login === 'options'">
        <div class="title">
            <h4>Reg&iacute;strate ahora</h4>
            <span>Te llevar&aacute; &uacute;nicamente unos minutos</span>
        </div>
        <div class="options">
            <img src="img/login/facebook.png" ng-click="loginFacebook()">
            <img src="img/login/email.png" ng-click="view.show_login = 'form';">
            <div class="later">
                <a ng-click="later()">Registrarme m&aacute;s tarde</a>
            </div>
        </div>
    </div>
    <div ng-show="view.show_login === 'form'">
        <div class="form">
            <div class="field">
                <div class="icon-field">
                    <img src="img/login/icon/email.png">
                </div>
                <input ng-model="view.user.email" type="email" required placeholder="Correo electrónico">
            </div>
            <div class="field">
                <div class="icon-field">
                    <img src="img/login/icon/lock.png">
                </div>
                <input ng-model="view.user.password" type="password" placeholder="Contraseña">
            </div>
            <div class="later">
                <a ui-sref="base.recover">&iquest;Has olvidado la contraseña?</a>
            </div>
        </div>
        <div class="login-footer">
            <img src="img/login/sign-in.png" ng-click="login()">
            <a ng-click="openLink('http://www.interestelarsevilla.com/wp-content/uploads/2016/08/Aviso_Legal_Interestelar_Sevilla_2016.pdf')">T&eacute;rminos y condiciones</a>
        </div>
    </div>


</ion-content>
