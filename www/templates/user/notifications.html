<ion-view overflow-scroll="true">
    <div ng-if="view.notifications.length > 0">
        <ion-list class="list">
            <ion-item ng-repeat="item in view.notifications | orderBy:'date'" overflow-scroll="true">
                <div class="center" ng-click="showDetail({{item.id}})">
                    <p class="artist-name">{{item.name | uppercase}}</p>
                    <p class="time">&nbsp;{{item.text}}</p>
                    <p class="stage-name" ng-if="item.date.date"><i class="ion-clock"></i>&nbsp;{{item.date.date| parseDate: 'dddd, D MMMM'}}</p>
                </div>
            </ion-item>
        </ion-list>
    </div>
    <div ng-show="view.notifications.length == 0">
        <div class="not-found" scroll="false">
            <div class="image">
                </br>
            </div>
            <div class="text">
                <p ng-show="view.favorites.length == 0">AÃºn no tienes notificaciones</p>
            </div>
        </div>
    </div>
</ion-view>
