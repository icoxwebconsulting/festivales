<ion-view>
    <ion-content overflow-scroll="true" class="ticket">
        <iframe frameborder="0" id="tkt-iframe" scrolling="no"
                src="{{view.iframe}}"
                style="overflow: hidden; height: 600px; width:100%">
        </iframe>
        <div class="partner">
            <a ng-href="//www.ticketea.com/{{view.festival.ticketea}}/" alt="{{view.festival.name}} {{view.festival.year}}" title="ticketea">
                <img src="img/ticket/powered_by.png" alt="ticketea" />
            </a>
        </div>
    </ion-content>
</ion-view>
