<ion-view>
    <ion-content has-bouncing="true" class="bg-dark schedule">
        <div class="row subtitle filter">
            <div class="col col-100">
                <!--<div class="landscape">-->
                    <!--<button class="button button-clear">-->
                        <!--<img src="img/schedule/landscape.png">-->
                    <!--</button>-->
                <!--</div>-->
                <div class="days">
                    <button class="button button-clear" ng-click="view.show_day = 9;" ng-class="{'active': view.show_day  == 9}">
                        <img src="img/schedule/pro.png">
                    </button>
                    <button class="button button-clear" ng-click="view.show_day = 10;" ng-class="{'active': view.show_day  == 10}">
                        <img src="img/schedule/10.png">
                    </button>
                    <button class="button button-clear" ng-click="view.show_day = 11;" ng-class="{'active': view.show_day  == 11}">
                        <img src="img/schedule/11.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="row filters">
            <div class="col col-50" ng-class="{'active': view.show_list  === 'time'}" ng-click="view.show_list = 'time';">
                <div class="time filter">
                    <button class="button button-clear">
                        Por hora
                    </button>
                </div>
            </div>
            <div class="col col-50" ng-class="{'active': view.show_list  === 'stage'}" ng-click="view.show_list = 'stage';">
                <div class="stage filter">
                    <button class="button button-clear">
                        Por escenario
                    </button>
                </div>
            </div>
        </div>
        <div ng-include="'templates/schedule/by-time.html'" ng-if="view.show_list == 'time'"></div>
        <div ng-include="'templates/schedule/by-stage.html'" ng-if="view.show_list == 'stage'" ></div>
    </ion-content>
</ion-view>
