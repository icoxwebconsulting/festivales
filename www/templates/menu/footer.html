<div class="footer" ng-controller="PlayerController">
    <div class="row">
        <div class="left">
            <img ng-src="img/coolway/social-network/spotify.jpg">
        </div>
        <div class="center">
            <button class="button button-clear" ng-click="openPlayList()" ng-if="!view.currentTrack.name.length">
                Escuche la lista de reproducci√≥n del festival
            </button>
            <button class="button button-clear" ng-click="openPlaylistModal()" ng-if="view.currentTrack.name.length">
                {{ view.currentTrack.name }} by {{ view.currentTrack.artist }}
            </button>
        </div>
        <div class="right">
            <button class="button button-clear btn-action" ng-if="!view.isPause && !view.isPlaying" ng-click="openPlayList()">
                <img ng-src="img/player/play.jpg">
            </button>
            <button class="button button-clear btn-action" ng-if="view.isPause" ng-click="playTrack()">
                <img ng-src="img/player/play.jpg">
            </button>
            <button class="button button-clear btn-action" ng-if="view.isPlaying" ng-click="pauseTrack()">
                <img ng-src="img/player/pause.jpg">
            </button>
        </div>
    </div>
</div>
